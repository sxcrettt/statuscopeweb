<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - StatusCope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      background-color: #008cba;
      color: white;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
    }

    .alert-card {
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    .btn-custom {
      background-color: #66d7ee;
      color: white;
      font-weight: 600;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5dcbe1;
    }

    .table thead {
      background-color: #004e6e;
      color: white;
    }

    .table th,
    .table td {
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 100px;
    }

    .slogan {
      font-size: 1rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 16px;
      color: white;
    }

    .btn-secondary {
      background-color: #004e6e;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #00374d;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
    }

    .card-footer a {
      text-decoration: none;
      color: white;
    }

    /* Responsive adjustments for mobile screens */
    @media (max-width: 576px) {
      .card {
        padding: 1rem;
      }

      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="STATUSCOPELOGO.png" alt="StatusCope Logo" class="logo">
      <p class="slogan">Your Heart's Health is All in Your Hands</p>

      <div id="alertBox" class="alert-card"></div>

      <!-- Ticket Section -->
      <div class="mb-4">
        <h3>Reply to Ticket</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Ticket ID</th>
              <th>Patient Name</th>
              <th>Message</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="ticketTable">
            <tr>
              <td>1</td>
              <td>#12345</td>
              <td>John Doe</td>
              <td>Need help with heart rate report</td>
              <td>Pending</td>
              <td><button class="btn btn-warning" onclick="replyToTicket(12345)">Reply</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>#12346</td>
              <td>Jane Smith</td>
              <td>Request for follow-up consultation</td>
              <td>Pending</td>
              <td><button class="btn btn-warning" onclick="replyToTicket(12346)">Reply</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Logout or Navigation -->
      <div class="card-footer">
        <a href="doctor_profile.html" class="btn btn-secondary">Profile</a>
        <a href="index.html" class="btn btn-secondary">Logout</a>
      </div>
    </div>
  </div>

  <script>
    function replyToTicket(ticketId) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<strong>Replying to ticket #${ticketId}</strong>...`;
      alertBox.style.display = "block";
      alertBox.style.backgroundColor = "#28a745";
      
      // Simulate reply and redirect after 2 seconds
      setTimeout(() => {
        alertBox.innerHTML = "<strong>Ticket Replied Successfully!</strong> Redirecting...";
        alertBox.style.backgroundColor = "#28a745";
        setTimeout(() => {
          window.location.href = "ticket_reply_page.html"; // Redirect to the reply page
        }, 2000);
      }, 1500);
    }
  </script>
</body>
</html>
