<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - StatusCope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -220px;
            top: 0;
            background: #008cba;
            padding-top: 20px;
            color: white;
            transition: left 0.3s ease-in-out;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .sidebar a:hover {
            background: #20b2ee;
        }
        .content {
            margin-left: 10px;
            padding: 20px;
            text-align: center;
            transition: margin-left 0.3s ease-in-out;
        }
        .statuscope-logo {
            display: block;
            margin: 10px auto;
            max-width: 125px;
        }
        .statuscope-slogan {
            font-size: 1.2rem;
            font-style: italic;
            color: #555;
        }
        .btn-learn {
            background-color: #66d7ee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-learn:hover {
            background-color: #40c2dc;
        }
        .sidebar-hover-area {
            position: fixed;
            left: 0;
            top: 0;
            width: 30px;
            height: 100vh;
            background: transparent;
            cursor: pointer;
        }
        .open .sidebar {
            left: 0;
        }
        .open .sidebar a {
            opacity: 1;
        }
        .open .content {
            margin-left: 260px;
        }
        .table-container {
            display: flex;
            justify-content: center;
        }
        .table {
            width: 100%;
            max-width: 600px; /* Restrict table width */
        }
        .table th, .table td {
            text-align: center;
            white-space: nowrap; /* Prevents wrapping */
            padding: 10px;
        }
        .table th:nth-child(1), .table td:nth-child(1) {
            width: 50%; /* Ensures the Date & Time column is properly aligned */
        }
        .table th:nth-child(2), .table td:nth-child(2) {
            width: 50%;
        }
        .profile-container h2 {
            color: white; /* Change this to any color you want */
        }
        
        /* Change navbar color */
        .navbar {
            background-color: #20b2ee; /* Changed to your desired color */
        }

        /* Adjusted container for the Reports text with left margin */
        .reports-header {
            background-color: #008cba; /* Updated to #008cba */
            color: white;
            padding: 10px 15px;  /* Reduced padding for a more concise button */
            text-align: left;  /* Aligned to the left */
            font-size: 1.5rem;  /* Reduced font size */
            font-weight: bold;
            border-radius: 5px;  /* Slight rounded corners */
            width: fit-content;  /* Adjust width to fit the content */
            margin: 20px 0;  /* Margin for top and bottom */
            margin-left: 75px;  /* Left margin to give space from the edge */
        }
    </style>
</head>
<body>
    <!-- Sidebar Hover Area -->
    <div class="sidebar-hover-area" onmouseover="showSidebar()" onmouseleave="hideSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar" onmouseover="showSidebar()" onmouseleave="hideSidebar()">
        <h2 class="text-center">StatusCope</h2>
        <a href="dashboard.html">Home</a>
        <a href="reports.html">Reports</a>
        <a href="ticket.html">Submit A Ticket</a>
        <a href="accountsettings.html">Account Settings</a>
        <a href="aboutus.html">About Us</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- Content Area -->
    <div class="content" id="content">
        <!-- Reports header with left margin -->
        <div class="reports-header">
            <span>Reports</span>
        </div>

        <div class="container mt-5 text-center">
            <h2>Activity Reports</h2>
            <p>Here you can view your activity reports and logs.</p>
            
            <!-- Centered Table -->
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Date & Time</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-03-25 14:30</td>
                            <td>
                                <a href="view.html" class="btn btn-info btn-sm">View</a>
                                <button class="btn btn-primary btn-sm">Download</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2025-03-20 09:15</td>
                            <td>
                                <a href="view.html" class="btn btn-info btn-sm">View</a>
                                <button class="btn btn-primary btn-sm">Download</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function showSidebar() {
            document.body.classList.add('open');
        }
        function hideSidebar() {
            document.body.classList.remove('open');
        }
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
