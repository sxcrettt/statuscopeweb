<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #008cba;
      color: white;
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .alert-card {
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    .btn-custom {
      background-color: #66d7ee;
      color: white;
      font-weight: 600;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5dcbe1;
    }

    .form-control {
      border-radius: 8px;
      font-size: 15px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .input-group-text {
      cursor: pointer;
      background-color: #66d7ee;
      border: none;
      border-radius: 0 8px 8px 0;
      color: black;
    }

    .logo {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 100px;
    }

    .slogan {
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 16px;
      color: white;
    }

    .btn-secondary {
      background-color: #004e6e;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #00374d;
    }

    a {
      color: #e6faff;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .text-center p {
      margin-bottom: 6px;
    }

    /* Role Select buttons */
    .role-select {
      margin-top: 16px;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Responsive adjustments for mobile screens */
    @media (max-width: 576px) {
      .role-select {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .card {
        padding: 1rem;
      }

      .btn-secondary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="STATUSCOPELOGO.png" alt="StatusCope Logo" class="logo">
      <p class="slogan">Login to StatusCope</p>

      <form id="loginForm">
        <div class="mb-2">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn-custom mt-2">Login</button>
      </form>

      <div class="text-center mt-2">
        <p>Don't have an account?</p>
        <a href="patient_signup.html" class="btn btn-secondary">Sign Up (Patient)</a>
        <a href="doctor_signup.html" class="btn btn-secondary">Sign Up (Doctor)</a>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-adYSJq5Klknat97ISKmr0ZlAHZ2alqY",
    authDomain: "statuscop-web.firebaseapp.com",
    databaseURL: "https://statuscop-web-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "statuscop-web",
    storageBucket: "statuscop-web.appspot.com",
    messagingSenderId: "920281500094",
    appId: "1:920281500094:web:9ea6b40515e742916d11ef",
    measurementId: "G-HYXG250TDX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        const userRef = ref(db, 'users/' + user.uid);

        get(userRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const userData = snapshot.val();

              if (userData.userType === "admin") {
                window.location.href = "admin_dashboard.html";
              } else if (userData.userType === "doctor") {
                window.location.href = "doctor_dash.html";
              } else if (userData.userType === "patient") {
                window.location.href = "dashboard.html";
              } else {
                alert("Unknown user type.");
              }
            } else {
              alert("User data not found in the database.");
            }
          })
          .catch((error) => {
            alert("Error reading user data: " + error.message);
          });

      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

</body>
</html>
