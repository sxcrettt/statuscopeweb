<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Messaging</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .chat-bubble {
      border-radius: 9999px;
      background-color: #3ee0eb;
      padding: 10px 20px;
      max-width: 60%;
      word-break: break-word;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-72 bg-white shadow-md p-4 flex flex-col">
      <div class="flex items-center mb-6">
        <button class="mr-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h2 class="text-2xl font-bold">Patients</h2>
      </div>

      <div class="mb-4 relative">
        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 6.65a7.5 7.5 0 010 10.6z"></path></svg>
      </div>

      <!-- Patient List -->
      <ul class="space-y-2 overflow-y-auto">
        <li class="flex items-center space-x-4 p-2 bg-gray-200 rounded cursor-pointer">
          <div class="w-10 h-10 rounded-full bg-cyan-300 flex items-center justify-center text-white text-lg">ðŸ‘¤</div>
          <div>
            <p class="font-semibold">Fyang Smith</p>
            <p class="text-xs text-gray-500">Offline</p>
          </div>
        </li>
        <li class="flex items-center space-x-4 p-2 hover:bg-gray-100 rounded cursor-pointer">
          <div class="w-10 h-10 rounded-full bg-cyan-300 flex items-center justify-center text-white text-lg">ðŸ‘¤</div>
          <div>
            <p class="font-semibold">Jessa Mae P. Tok</p>
            <p class="text-xs text-gray-500">Offline</p>
          </div>
        </li>
        <li class="flex items-center space-x-4 p-2 hover:bg-gray-100 rounded cursor-pointer">
          <div class="w-10 h-10 rounded-full bg-cyan-300 flex items-center justify-center text-white text-lg">ðŸ‘¤</div>
          <div>
            <p class="font-semibold">Jm Fyang</p>
            <p class="text-xs text-gray-500">Offline</p>
          </div>
        </li>
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="p-4 bg-white border-b">
        <h3 class="text-xl font-semibold">Fyang Smith</h3>
        <p class="text-sm text-gray-500">Offline</p>
      </div>

      <!-- Messages -->
      <div class="flex-1 p-4 overflow-y-auto">
        <div class="flex justify-end">
          <div class="chat-bubble">Hello there!</div>
        </div>
      </div>

      <!-- Message Input -->
      <div class="p-4 bg-white flex items-center space-x-3 border-t">
        <input type="text" placeholder="Type a message.." class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button>
          <svg class="w-6 h-6 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586-6.586a2 2 0 00-2.828 0l-6 6a2 2 0 000 2.828L7 15.172a2 2 0 002.828 0l6.586-6.586z"></path></svg>
        </button>
        <button>
          <svg class="w-6 h-6 text-cyan-500" fill="currentColor" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
