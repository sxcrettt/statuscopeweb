<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Reviews - StatusCope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: -220px;
      top: 0;
      background: #008cba;
      padding-top: 20px;
      color: white;
      transition: left 0.3s ease-in-out;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .sidebar a:hover {
      background: #20b2ee;
    }

    .sidebar-hover-area {
      position: fixed;
      left: 0;
      top: 0;
      width: 30px;
      height: 100vh;
      background: transparent;
      cursor: pointer;
      z-index: 10;
    }

    .open .sidebar {
      left: 0;
    }

    .open .content {
      margin-left: 270px;
    }

    .content {
      margin-left: 20px;
      padding: 30px 20px;
      transition: margin-left 0.3s ease-in-out;
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
      color: #008cba;
    }

    .review-container {
      max-width: 900px;
      margin: auto;
    }

    .review-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .review-card:hover {
      box-shadow: 0 6px 24px rgba(0, 140, 186, 0.2);
      transform: scale(1.01);
    }

    .review-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }

    .review-meta {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }

    .review-details {
      display: none;
      font-size: 1rem;
      color: #444;
      margin-top: 15px;
      line-height: 1.6;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px 10px;
      }

      .page-title {
        font-size: 1.5rem;
      }

      .review-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Hover Area -->
  <div class="sidebar-hover-area" onmouseover="showSidebar()" onmouseleave="hideSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar" onmouseover="showSidebar()" onmouseleave="hideSidebar()">
    <h2 class="text-center">StatusCope</h2>
    <a href="dashboard.html">Home</a>
    <a href="reports.html">Reports</a>
    <a href="ticket.html">Submit Ticket</a>
    <a href="review.html">View Review</a>
    <a href="accountsettings.html">Account Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="page-title">Doctor Reviews – Heart Auscultation</div>
    <div class="review-container" id="reviewList">
      <!-- Reviews will be injected here -->
    </div>
  </div>

  <script>
    // Sidebar logic
    function showSidebar() {
      document.body.classList.add('open');
    }
    function hideSidebar() {
      document.body.classList.remove('open');
    }
    function logout() {
      window.location.href = "index.html";
    }

    // Review data
    const reviews = [
      {
        doctor: "Dr. Anna Velasquez",
        hospital: "St. Luke’s Medical Center",
        date: "April 9, 2025",
        review: "Patient shows mild S3 gallop rhythm. Suggests possible early heart failure. Recommend ECG for further evaluation."
      },
      {
        doctor: "Dr. Mark Reyes",
        hospital: "Manila Heart Institute",
        date: "April 10, 2025",
        review: "Clear S1 and S2 sounds. No murmurs detected. Heartbeat regular and strong. No immediate concerns."
      },
      {
        doctor: "Dr. Celeste Uy",
        hospital: "Asian Medical Center",
        date: "April 11, 2025",
        review: "Murmur detected during systole. Possible mitral valve regurgitation. Needs cardiology follow-up."
      }
    ];

    const reviewList = document.getElementById('reviewList');

    reviews.forEach((item, index) => {
      const card = document.createElement('div');
      card.classList.add('review-card');
      card.innerHTML = `
        <div class="review-title">${item.doctor} – ${item.hospital}</div>
        <div class="review-meta">${item.date}</div>
        <div class="review-details" id="details-${index}">${item.review}</div>
      `;
      card.addEventListener('click', () => {
        const details = document.getElementById(`details-${index}`);
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
      });
      reviewList.appendChild(card);
    });
  </script>
</body>
</html>
