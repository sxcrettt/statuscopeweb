<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #008cba;
      color: white;
      width: 100%;
      max-width: 500px;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      border-radius: 8px;
      font-size: 15px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .btn-custom {
      background-color: #66d7ee;
      color: white;
      font-weight: 600;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5dcbe1;
    }

    .logo {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 100px;
    }

    .slogan {
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 16px;
      color: white;
    }

    .text-center p {
      margin-bottom: 6px;
    }

    a {
      color: #e6faff;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 576px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="STATUSCOPELOGO.png" alt="StatusCope Logo" class="logo">
      <p class="slogan">Sign Up as a Patient</p>

      <form id="signupForm">
        <div class="mb-2">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
        </div>
        <div class="mb-2">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" required>
        </div>
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
        </div>
        <div class="mb-2">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" required>
        </div>
        <div class="mb-2">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            <span class="input-group-text" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>
        <button type="submit" class="btn-custom mt-2">Sign Up</button>
      </form>

      <div class="text-center mt-2">
        <p>Already have an account?</p>
        <a href="login.html" class="btn btn-secondary">Login</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Sign-up successful! Welcome.");
    });
  </script>
</body>
</html>
