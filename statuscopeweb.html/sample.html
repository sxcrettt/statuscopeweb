<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatusCope | Patient Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #008cba;
      color: white;
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 100px;
    }

    .slogan {
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 16px;
      color: white;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .form-control {
      border-radius: 8px;
      font-size: 15px;
    }

    .btn-custom {
      background-color: #66d7ee;
      color: white;
      font-weight: 600;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5dcbe1;
    }

    .btn-secondary {
      background-color: #004e6e;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #00374d;
    }

    .alert-card {
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    a {
      color: #e6faff;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .card {
        padding: 1rem;
      }
      .btn-secondary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="STATUSCOPELOGO.png" alt="StatusCope Logo" class="logo">
      <p class="slogan">Your Heart's Health is All in Your Hands</p>

      <div id="alertBox" class="alert-card"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-custom">Login</button>
      </form>

      <div class="text-center mt-3">
        <p>Don't have an account?</p>
        <a href="sample2.html" class="btn btn-secondary">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBXvZIyjUY_ko1t-xQATxawFfNR-Fa5qEY",
      authDomain: "statuscope-10086.firebaseapp.com",
      databaseURL: "https://statuscope-10086-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "statuscope-10086",
      storageBucket: "statuscope-10086.appspot.com",
      messagingSenderId: "289714922875",
      appId: "1:289714922875:web:65c833189e3044ee20c9de",
      measurementId: "G-S6D6GZR550"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const alertBox = document.getElementById("alertBox");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alertBox.innerHTML = "<strong>Login successful!</strong> Redirecting...";
        alertBox.style.display = "block";
        alertBox.style.backgroundColor = "#28a745";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (error) {
        alertBox.innerHTML = `Login failed: ${error.message}`;
        alertBox.style.display = "block";
        alertBox.style.backgroundColor = "#dc3545";
      }
    });
  </script>
</body>
</html>
